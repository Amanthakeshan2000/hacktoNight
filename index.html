<html>
<head>
	<link rel="stylesheet" source="text/css" href="div.css">
</head>
<body>
<!--header-->
	<div id="header">
		<h2>Student Registration</h2>
		<div class="right"></div>
			<ul>
				<li><a href="">home</a></li>
				<li><a href="">admin</a></li>
				<li><a href="">contact</a></li>
			</ul>
		</div>
	</div>
	<div id="right">
		
	</div>
<!--body-->
	<div id="body">
		<div id="box">
			<form>
			<table class="center" >
				<tr>
					<td><label for="fname">First name </label></td>	<td>:</td>						<td><input type="text" id="fname" name="fname"></td>
				</tr>
				<tr>
					<td><label for="fname">Last name </label></td>		<td>:</td>
					<td><input type="text" id="lname" name="lname"></td>
				</tr>
				
				<tr>
					<td><label for="bod">Birth Day </label></td>		<td>:</td>
					<td><input type="text" id="bod" name="bod" placeholder="mm/dd/yyyy"maxlength="10"></td>
				</tr>
				<tr>
					<td><label for="email">Email </label></td>		<td>:</td>
					<td><input type="email" id="email" name="email" placeholder="student@gmail.com"></td>
				
				<tr>
					<td><label for="gen">Gender </label></td>		<td>:</td>
					<td>Male<input type="radio" id="male" name="gen">
						Female<input type="radio" id="female" name="gen"></td>
				</tr>
				<tr>
					<td><label for="adr">Address </label></td>		<td>:</td>
					<td><input type="textarea" id="adr" name="adr" rows="5"></td>
				</tr>
				<tr>
					<td><label for="dis">District </label></td>		<td>:</td>
					<td><input type="text" id="dis" name="dis" ></td>
				</tr>
				<tr>
					<td><input type="submit" value="submit" name="submit"></td><td></td><td></td>
				</tr>
				
			</table>
			</form>
		</div>
		
	</div>
	<div id="left">
	</div>	
	<div id="footer">
		
	</div>
</body>
</html>
