<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="booking detals.css">
    
    <title>booking details</title>
  </head>
  <body>
    <!-- Button trigger modal -->


<!-- Login Modal -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Login Here</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="get" class="lg">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
      
    </div>
  </div>
</div>
<!-- Button trigger modal -->


    <!-- Content -->
    <div class="container" style="height: 130vh;"><!--container-->

        <form class="form-group">
            <!-- <img src="asset/logo.png"> -->
            <br>
            <br>
            <br>
            <br>
            <br>
            
            

            <div id="form"><!--form-->
                <h3 class="text-white">Booking Details</h3>

            <div id="input"><!--input-->
                <input type="text" id="input-group" placeholder="From" name="from">

                <input type="text" id="input-group" placeholder="To" name="to">
           
            
        
                <label style="color: #fff; margin-left: 6px;">Departure Date :</label>
                <input type="date" id="input-group" placeholder="Departure Date" name="ddate">
                
                <select  id="input-group" style="background: black;" name="preairline">
                    <option value="">Preffered Airline</option>
                    <option value="">Srilankn Airlines</option>
                    <option value="">Qantas</option>
                    <option value="">Emirates</option>
                    <option value="">Emirates</option>
                </select>
                <select  id="input-group" style="background: black;" name="preseating">
                    <option value="">Preffered Seating</option>
                    <option value="">Economy Class</option>
                    <option value="">Business Class</option>
                    <option value="">First Class</option>
                </select>
                </div><!--input-->

                <div id="input2"><!--input2-->
                    <input type="number" id="input-group" placeholder="Adult" name="adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)" name="children">
                    <input type="number" id="input-group" placeholder="infant(under 2years)" name="infant">
                </div><!--input2-->

                <div id="input3"><!--input3-->
                    <span id="input-group" class="text-primary">Select Your Fare</span> 
                    <input type="radio" id="input-group" name="trip" value="0">
                    <label class="text-white" for="input-group">One Way</label>
                    <input type="radio" id="input-group" name="trip" value="1">
                    <label class="text-white" for="input-group">Round Trip</label>
                </div><!--input3-->

                <div id="input4"><!--input4-->
                    <label style="color: #fff; margin-left: 6px;">Return Date :</label>
                    <input type="date" id="input-group" placeholder="Return Date" name="redate">
                    
                    <input type="text" id="input-group1" placeholder="Any Message" name="anymessage">
                </div><!--input4-->

                <div id="input5"><!--input5-->
                    <h3 class="text-white">Personal Details</h3>
                </div><!--input5-->

                <div id="input6"><!--input6-->
                    <input type="text" id="input-group" placeholder="Full Name" name="fullname">
                    <input type="number" id="input-group" placeholder="Phone Number" name="phonenub">
                    <input type="email" id="input-group1" placeholder="Email" name="email">
                </div><!--input6-->
                <button type="submit" class="btn  btn-danger " id="btn1">Submit Form</button>
                <button type="reset" class="btn  btn-danger" id="btn2">Clear Form</button>
            </div><!--form-->

        </form><!--form-->
        
    </div><!--container-->
    
      
      <!-- </div> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
